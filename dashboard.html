<body><div class="container">
    <h1>Women's Safety Monitoring Dashboard</h1>
    
    <div class="card">
        <h2>GPS Location</h2>
        <p id="gps-location">Loading...</p>
    </div>

    <div class="card">
        <h2>Heart Rate (BPM)</h2>
        <canvas id="heartRateChart" class="chart-container"></canvas>
    </div>

    <div class="card">
        <h2>Panic Button Status</h2>
        <p id="panic-status" class="status">No Alert</p>
        <p class="alert" id="alert-message">ðŸš¨ Emergency Alert Activated!</p>
    </div>

    <div class="card">
        <h2>Battery Level</h2>
        <p id="battery-level">Loading...</p>
    </div>
</div>

<script>
    // Simulated Real-time Data (Replace with Firebase Data Fetching)
    function updateDashboard() {
        document.getElementById("gps-location").innerText = "Lat: 28.7041, Long: 77.1025"; // Example location
        document.getElementById("battery-level").innerText = Math.floor(Math.random() * 100) + "%"; // Random battery value

        let heartRate = Math.floor(Math.random() * (120 - 60) + 60); // Simulating heart rate
        heartRateData.push(heartRate);
        if (heartRateData.length > 10) heartRateData.shift();
        heartRateChart.update();

        let panicStatus = Math.random() > 0.8; // Simulating random panic button press
        document.getElementById("panic-status").innerText = panicStatus ? "ðŸš¨ Panic Activated" : "No Alert";
        document.getElementById("alert-message").style.display = panicStatus ? "block" : "none";
    }

    // Chart for Heart Rate
    let heartRateData = [];
    let ctx = document.getElementById('heartRateChart').getContext('2d');
    let heartRateChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["", "", "", "", "", "", "", "", "", ""],
            datasets: [{
                label: "Heart Rate (BPM)",
                data: heartRateData,
                borderColor: "#C8AAAA",
                backgroundColor: "#FFDAB3",
                borderWidth: 2,
                fill: true,
                pointBackgroundColor: "#574964",
                pointBorderColor: "#9F8383"
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: { beginAtZero: true }
            },
            plugins: {
                legend: {
                    labels: {
                        color: "#574964"
                    }
                }
            }
        }
    });

    setInterval(updateDashboard, 3000); // Update every 3 seconds
</script>
